<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button expand="block" (click)="newschedule()">Schedule</ion-button>
  <ion-button expand="block" (click)="getAll()">Get All</ion-button>
  <ion-list>
    <ion-item *ngFor="let n of scheduled">
      <ion-label text-wrap>
        {{ n.date }} - {{ n.title }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
